{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{title}}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
{% endblock %}

{% block body %}
    <h1> Edit Pages: </h1>
<form action="{% url 'encyclopedia:save'%}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" value = {{title}} name="title">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content">{{content}}</textarea>
    </div>
    <input type="submit" name="" id="" value="Save">
</form>

<a href="{% url 'encyclopedia:index' %}"> Cancel </a>

{% endblock %}
